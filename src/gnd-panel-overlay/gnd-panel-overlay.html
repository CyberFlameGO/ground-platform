<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../gnd-feature-type-list/gnd-feature-type-list.html">
<link rel="import" href="../gnd-feature-list/gnd-feature-list.html">
<dom-module id="gnd-panel-overlay">
  <template>
    <style>
    :host {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 360px;
      height: calc(100vh - 60px);
      max-height: 1000px;
      display: flex;
      flex-direction: column;
      @apply --shadow-elevation-3dp;
    }

    div {
      font-family: Roboto, sans-serif;
    }

    #header {
      padding: 12px 16px;
      opacity: 1;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    #title {
      color: var(--primary-text-color);
      @apply --paper-font-title;
    }

    #subtitle {
      color: var(--paper-grey-700);
      @apply --paper-font-body1;
    }

    #content {
      background: white;
      opacity: .95;
      height: 100%;
    }
    </style>
    <div id="header">
      <div id="title">[[projectDefn.project.title.pt]]</div>
      <div id="subtitle">[[projectDefn.project.description.pt]]</div>
    </div>
    <div id="content">
      <iron-pages id="pages" selected="[[page]]">
        <div>
          <gnd-feature-type-list feature-types="[[projectDefn.featureTypes]]" base-path="[[basePath]]">
          </gnd-feature-type-list>
        </div>
        <div>
          <gnd-feature-list feature-type="[[selectedFeatureTypeDefn]]" base-path="[[basePath]]">
          </gnd-feature-list>
        </div>
      </iron-pages>
    </div>
  </template>
</dom-module>
<script src="gnd-panel-overlay.js"></script>
