<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../gnd-shared-styles/gnd-shared-styles.html">
<dom-module id="gnd-feature-type-list-item">
  <template>
    <style include="gnd-shared-styles">
    iron-icon {
      color: var(--paper-grey-500);
    }
    </style>
    <a href$="[[getFeatureListUri_(featureTypeId)]]" class="panel-list-item">
      <paper-icon-item gnd-feature-type="[[featureTypeId]]">
        <iron-icon icon="[[getIconPath_(icon)]]" slot="item-icon"></iron-icon>
        <paper-item-body>
          <slot></slot>
        </paper-item-body>
        <iron-icon icon="gnd-icons:chevron-right"></iron-icon>
      </paper-icon-item>
    </a>
  </template>
</dom-module>
<script src="gnd-feature-type-list-item.js"></script>
