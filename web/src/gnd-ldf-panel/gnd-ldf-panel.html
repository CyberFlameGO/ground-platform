<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-icons/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<dom-module id="gnd-ldf-panel">
  <template>
    <style>
    :host {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 360px;
      height: calc(100vh - 60px);
      max-height: 1000px;
      display: flex;
      flex-direction: column;
      @apply --shadow-elevation-3dp;
    }

    div {
      font-family: Roboto, sans-serif;
    }

    #header {
      padding: 12px 16px;
      opacity: 1;
      background-color: blue;
      border-bottom: 1px solid #ddd;
    }

    #title {
      color: var(--primary-text-color);
      @apply --paper-font-title;
    }

    #subtitle {
      color: var(--paper-grey-700);
      @apply --paper-font-body1;
    }

    #content {
      background: gray;
      opacity: .95;
      height: 100%;
    }

    #bottom {
    	background: white;
    }
    </style>
    <div id="header">
      <div id="title">Ecoregion Name</div>
      <div id="subtitle">Blome Name</div>
      <paper-icon-button icon="favorite"></paper-icon-button>
    </div>
    <div id="content">This is the content
    	<paper-checkbox id="riverCheckbox" class="styled" checked="[[riverChecked]]" on-checked-changed="onCheckedRiverChanged_">
  				Conatins a river, stream, or surface water
  			<span class="subtitle">
    			Click the ~ icon to view
  			</span>
		</paper-checkbox>

		<iron-input id="naturalInput" allowed-pattern="[0-9]">
  			<input>
		</iron-input>
		<p> % Natural </p>

    <iron-input id="semiNaturalInput" allowed-pattern="[0-9]">
        <input>
    </iron-input>
    <p> % Semi-Natural </p>

    <iron-input id="degradedInput" allowed-pattern="[0-9]">
        <input>
    </iron-input>
    <p> % Degraded </p>

    <iron-input id="plantationsInput" allowed-pattern="[0-9]">
        <input>
    </iron-input>
    <p> % Plantations </p>

		<paper-checkbox id="roadCheckbox" class="styled">
  				Conatins a road or railline
		</paper-checkbox>
    </div>
    <div id="bottom">
    	<paper-button raised on-click="onButtonClick_" class="indigo">NEXT TILE</paper-button>
    </div>
  </template>
</dom-module>
<script src="gnd-ldf-panel.js"></script>
