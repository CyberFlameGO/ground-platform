<mat-list *ngIf="job$ | async as job">
  <!--
    TODO: create separate component for job as a header instead of
    using JobListItem here.
  -->
  <ground-job-list-item
    [job]="job"
    [actionsType]="jobListItemActionsType.BACK"
  ></ground-job-list-item>
</mat-list>
<div *ngIf="observationForm" class="observation">
  <h3>Add/edit observation</h3>
  <form [formGroup]="observationForm" (ngSubmit)="onSave()" autocomplete="off">
    <div *ngFor="let step of observationSteps">
      <div class="step-response">
        <!-- Text step -->
        <div *ngIf="step.type == stepTypes.TEXT">
          <mat-form-field appearance="fill">
            <mat-label class="step-label" [attr.for]="step.id">
              {{ step.label.get(lang) }}
            </mat-label>
            <input
              matInput
              [formControlName]="step.id"
              [id]="step.id"
              [required]="step.required"
            />
          </mat-form-field>
        </div>
        <div *ngIf="step.type == stepTypes.NUMBER">
          <mat-form-field appearance="fill">
            <input
              type="number"
              matInput
              [formControlName]="step.id"
              [id]="step.id"
            />
          </mat-form-field>
        </div>

        <!-- Multiple choice step -->
        <div
          *ngIf="step.type == stepTypes.MULTIPLE_CHOICE"
          class="multiple-choice-step"
        >
          <!-- Radio button step -->
          <mat-label
            [class.asterix--after]="step.required"
            [attr.for]="step.id"
            [id]="step.id"
          >
            {{ step.label.get(lang) }}
          </mat-label>
          <br />
          <mat-radio-group
            [id]="step.id"
            [formControlName]="step.id"
            *ngIf="step.multipleChoice.cardinality == cardinality.SELECT_ONE"
            [required]="step.required"
          >
            <mat-radio-button
              *ngFor="let option of step.multipleChoice.options; let i = index"
              [value]="option.id"
            >
              {{ option.label.get(lang) }}
            </mat-radio-button>
          </mat-radio-group>

          <!-- Checkbox step -->
          <div
            *ngIf="
              step.multipleChoice.cardinality == cardinality.SELECT_MULTIPLE
            "
          >
            <mat-checkbox
              [formControlName]="option.id"
              *ngFor="let option of step.multipleChoice.options"
              [value]="option.id"
            >
              {{ option.label.get(lang) }}
            </mat-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div style="float: right">
      <button mat-stroked-button (click)="onCancel()" type="button">
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        style="margin-left: 8px"
        [disabled]="!observationForm.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
