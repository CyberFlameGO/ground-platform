<div fxLayout="column" fxFlexFill>
  <gnd-header-layout></gnd-header-layout>
  <div fxFlex fxLayoutAlign="center center" class="body-container">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="logo" alt="Google logo"></div>
        <mat-card-title class="title">Ground</mat-card-title>
        <mat-card-subtitle>Sign in</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        <p class="welcome">Welcome to Ground!</p>
        <p class="cta">Please sign in to continue.</p>
        <p>
          <button mat-raised-button class="button">
            <mat-icon
              style="width: 50px; height: 30px"
              svgIcon="google"
            ></mat-icon>
            Sign in With Google
          </button>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
