<form [formGroup]="optionGroup">
  <div fxLayout fxLayoutGap="15px">
    <span class="dot"></span>
    <div fxFlex="2 1 auto">
      <mat-form-field class="field-option">
        <mat-label>Option</mat-label>
        <input matInput formControlName="label" autocomplete="off" />
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" autocomplete="off" />
      </mat-form-field>
    </div>
  </div>
</form>
