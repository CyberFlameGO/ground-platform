<!-- TODO: Refactor into Header-->
<app-inline-edit-title></app-inline-edit-title>
<div *ngIf="auth.user$ | async as user; else login" class="rhs-widgets">
  <img
    src="{{ user.photoURL }}=s64"
    alt="{{ user.displayName }}"
    class="user-thumb"
  />
  <button class="button" (click)="auth.signOut()">Sign out</button>
</div>
<ng-template #login>
  <button class="button" (click)="auth.signIn()">Sign in</button>
</ng-template>
<mat-sidenav-container class="main-page-container">
  <mat-sidenav-content>
    <ground-map></ground-map>
  </mat-sidenav-content>
  <mat-sidenav #sidenav mode="over" position="end" [(opened)]="sideNavOpened">
    <ground-side-panel></ground-side-panel>
  </mat-sidenav>
</mat-sidenav-container>
