<h1>Please choose a feature to select</h1>
<div mat-dialog-content>
  <div *ngFor="let clickedPolygon of data.clickedPolygons">
    <button mat-button [mat-dialog-close]="clickedPolygon.get('id')">
      <mat-icon
          [ngStyle]="{ color: clickedPolygon.get('color') }">
        layers
      </mat-icon>
      {{ clickedPolygon.get('layerName') }}
      {{ clickedPolygon.get('id') }}
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
